<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> gobbledygook test </title>
    <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script src="./gobbledygook.js"></script>
  </head>
  <body>
    type some stuff <form><input type="text"><br/> <button>translate</button></form>
    Translation:<br/>
    <b> <span id="gook"></span> </b>
  </body>
  <script>
    $("form").on('submit', function(e) {
      e.preventDefault();
    alert(Gobbledygook($("input").val()));
      $("#gook").text(Gobbledygook($.trim($("input").val())));
    });
  </script>
</html>
